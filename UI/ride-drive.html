<!DOCTYPE html>
<html>
    <head>
        <title>Ride My Way- To Ride or To Drive</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>
            <br>
            <br>
            <br>
            <br>
            Hello 'username'. Will you be Riding or Driving today?
        </h1>
    
        <!--
        <div class="decision-box-message">
            <h1>
                Hello 'username'. Will you be Riding or Driving
            </h1>
            
        </div>
        -->

        <div class ="decision-box">
            <div class="left">
                <h1>Riding</h1>  
                <div class ="decision-form">
                    <form>
                        <p>Point of Departure</p>
                        <input type="text" name = "departure-point">
                        <p>Destination</p>
                        <input type="text" name = "destination">
                        <p>Departure Time</p>
                        <input type="datetime-local" name = "departure-time">
                        <br>
                        <br>
                        <input type="submit" name="" value="View Available Rides">
                    </form>
                </div>
            </div>            
            <div class="right">
                <h1>Driving</h1>
                <div class ="decision-form">
                    <form>
                        <p>Point of Departure</p>
                        <input type="text" name = "departure-point">
                        <p>Destination</p>
                        <input type="text" name = "destination">
                        <p>Departure Time</p>
                        <input type="datetime-local" name = "departure-time">
                        <p>Available Seats</p>
                        <input type="text" name = "available-seats">
                        <br>
                        <br>
                        <input type="submit" name="" value="Add Ride Offer">
                    </form>
                </div>
            </div>
        </div>
        

    </body> 
</html>
